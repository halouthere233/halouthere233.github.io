        </div>

        <div id="content">
            <p id="yt-label">youtube channel:</p>
            <svg viewBox="0 0 480 240" xmlns="http://www.w3.org/2000/svg">
                <a href="https://www.youtube.com/@Chromata" target="_blank">
                    <!-- sclera -->
                    <path d="M 100 120 Q 240 0 380 120 Q 240 240 100 120" fill="white"/>
                    
                    <!-- glow, pupil, and iris -->
                    <circle cx="240" cy="120" r="52.5" stroke="blue" stroke-width="15" fill="none"/>

                    <path d="M 240 120 L 166 89 Q 183 63 209 46 L 240 120" fill="white"></path>
                    
                    <!-- red outline -->
